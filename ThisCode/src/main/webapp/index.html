<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Authentication</title>
</head>
<body>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="connectButton">Connect</button>

    <div id="output"></div>

    <script>
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const connectButton = document.getElementById("connectButton");
        const outputDiv = document.getElementById("output");
        let webSocket;

        connectButton.addEventListener("click", () => {
            const username = usernameInput.value;
            const password = passwordInput.value;

            // WebSocket接続を確立
            webSocket = new WebSocket("ws://localhost:8080/ThisCode/websocket");

            webSocket.onopen = () => {
                outputDiv.innerHTML = "WebSocket connection opened";
                // 認証情報を送信
                const authData = {
                    username: username,
                    password: password
                };
                webSocket.send(JSON.stringify(authData));
            };

            webSocket.onmessage = (event) => {
                const message = event.data;
                outputDiv.innerHTML = "Received: " + message;
                // サーバーからのメッセージを処理
            };

            webSocket.onclose = (event) => {
                outputDiv.innerHTML = "WebSocket connection closed";
                // WebSocket接続が閉じられたときの処理
            };
        });
    </script>
</body>
</html>
