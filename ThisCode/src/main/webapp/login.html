<html lang="ja">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	
	<title>login</title>
</head>


<body class="text-center" style="font-family: 'Noto Sans JP', sans-serif">

	<div class="shadow">
		<form class="form-singin" action="fn/login" method="post">
			<img class="mb-4 rounded" src="resource/user_icons/default1.png" alt="" width="72" height="72">
			<h1 class="h5 mb-5 mt-3">おかえりなさい！</h1>
			<h4>またお会いしましたね！</h4>
			<p class="p-position">メールアドレスまたは電話番号</p>
			<input type="email" name="email" id="inputEmail"
				class="input-color" placeholder="メールアドレス" required autofocus> 
			<p class="p-position">パスワード</p>
			<input type="password" name="password" id="inputPassword"
				class="input-color" placeholder="パスワード" required>
			<button type="submit">ログイン</button>

			<p class="mt-5 mb-3 text-muted">&copy; 2023</p>
		</form>
	</div>

	<!-- Google-login -->
</body>

</html>
