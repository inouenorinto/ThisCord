<!doctype html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Hand Signaling</title>
</head>

<body>
	びでおちゃっと<br />
	<button type="button" onclick="startVideo();">かめらおん</button>
	<button type="button" onclick="stopVideo();">かめらおふ</button>
	<button type="button" onclick="connect();">せつぞく</button>
	<button type="button" onclick="hangUp();">つうわしゅうりょう</button>
	<div>
		<video id="local_video" autoplay style="width: 160px; height: 120px; border: 1px solid black;"></video>
		<video id="remote_video" autoplay style="width: 160px; height: 120px; border: 1px solid black;"></video>
	</div>
	<p>SDP<br/>
		<textarea id="websocket_receive" rows="5" cols="60"></textarea>
	</p>
</body>
<script type="text/javascript">
	let localVideo = document.getElementById('local_video');
	let remoteVideo = document.getElementById('remote_video');
	let localStream = null;
	let peerConnection = null;
	let textForSendSdp = document.getElementById('text_for_send_sdp');
	let textToReceiveSdp = document.getElementById('text_for_receive_sdp');
	let websocket_receive = document.getElementById('websocket_receive');
	
	let ip ='172.19.7.203';

	navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia ||
		navigator.mozGetUserMedia || navigator.msGetUserMedia;
	RTCPeerConnection = window.RTCPeerConnection || window.webkitRTCPeerConnection || window.mozRTCPeerConnection;
	RTCSessionDescription = window.RTCSessionDescription || window.webkitRTCSessionDescription || window.mozRTCSessionDescription;

	// ---------------------- media handling ----------------------- 
	function startVideo() {
		getDeviceStream({video: true, audio: false})
			.then(function (stream) { // success
				localStream = stream;
				playVideo(localVideo, stream);
			}).catch(function (error) { // error
				console.error('getUserMedia error:', error);
				return;
			});
	}
	startVideo();

	function stopVideo() {
		pauseVideo(localVideo);
		stopLocalStream(localStream);
	}

	function stopLocalStream(stream) {
		let tracks = stream.getTracks();
		if (!tracks) {
			console.warn('NO tracks');
			return;
		}

		for (let track of tracks) {
			track.stop();
		}
	}

	function getDeviceStream(option) {
		if ('getUserMedia' in navigator.mediaDevices) {
			console.log('navigator.mediaDevices.getUserMadia');
			return navigator.mediaDevices.getUserMedia(option);
		}
		else {
			console.log('wrap navigator.getUserMadia with Promise');
			return new Promise(function (resolve, reject) {
				navigator.getUserMedia(option,
					resolve,
					reject
				);
			});
		}
	}

	function playVideo(element, stream) {
		if ('srcObject' in element) {
			element.srcObject = stream;
		}
		else {
			element.src = window.URL.createObjectURL(stream);
		}
		element.play();
		element.volume = 0;
	}

	function pauseVideo(element) {
		element.pause();
		if ('srcObject' in element) {
			element.srcObject = null;
		}
		else {
			if (element.src && (element.src !== '')) {
				window.URL.revokeObjectURL(element.src);
			}
			element.src = '';
		}
	}

	// ----- hand signaling ----
	function onSdpText() {
		let text = websocket_receive.value;
		if (peerConnection) {
			console.log('Received answer text...');
			let answer = new RTCSessionDescription({
				type: 'answer',
				sdp: text,
			});
			setAnswer(answer);
		}
		else {
			console.log('Received offer text...');
			let offer = new RTCSessionDescription({
				type: 'offer',
				sdp: text,
			});
			setOffer(offer);
		}
		textToReceiveSdp.value = '';
	}

	function sendSdp(sessionDescription) {
		console.log('---sending sdp ---');
        sendMessage(sessionDescription.sdp);
	}

	// ---------------------- connectionを実際に作るところ -----------------------
	function prepareNewConnection() {
		let pc_config = {"iceServers": []};
		let peer = new RTCPeerConnection(pc_config);

		// --- on get remote stream ---
		if ('ontrack' in peer) {
			peer.ontrack = function (event) {
				console.log('-- peer.ontrack()');
				let stream = event.streams[0];
				playVideo(remoteVideo, stream);
			};
		}
		else {
			peer.onaddstream = function (event) {
				console.log('-- peer.onaddstream()');
				let stream = event.stream;
				playVideo(remoteVideo, stream);
			};
		}

		// --- ローカルのICEcandidateをpeerに追加
		peer.onicecandidate = function (evt) {
			if (evt.candidate) {
				console.log(evt.candidate);

			} else {
				console.log('empty ice event');

				sendSdp(peer.localDescription);
			}
		};

		// -- ローカルのカメラなどのストリームをpeerに追加 --
		if (localStream) {
			console.log('Adding local stream...');
			peer.addStream(localStream);
		}
		else {
			console.warn('no local stream, but continue.');
		}

		return peer;
	}

	function makeOffer() {
		peerConnection = prepareNewConnection();
		peerConnection.createOffer()
			.then(function (sessionDescription) {
				console.log('createOffer() succsess in promise');
				return peerConnection.setLocalDescription(sessionDescription);
			}).then(function () {
				console.log('setLocalDescription() succsess in promise');

			}).catch(function (err) {
				console.error(err);
			});
	}

	function setOffer(sessionDescription) {
		if (peerConnection) {
			console.error('peerConnection alreay exist!');
		}
		peerConnection = prepareNewConnection();
		peerConnection.setRemoteDescription(sessionDescription)
			.then(function () {
				console.log('setRemoteDescription(offer) succsess in promise');
				makeAnswer();
			}).catch(function (err) {
				console.error('setRemoteDescription(offer) ERROR: ', err);
			});
	}

	function makeAnswer() {
		console.log('sending Answer. Creating remote session description...');
		if (!peerConnection) {
			console.error('peerConnection NOT exist!');
			return;
		}

		peerConnection.createAnswer()
			.then(function (sessionDescription) {
				console.log('createAnswer() succsess in promise');
				return peerConnection.setLocalDescription(sessionDescription);
			}).then(function () {
				console.log('setLocalDescription() succsess in promise');

			}).catch(function (err) {
				console.error(err);
			});
	}

	function setAnswer(sessionDescription) {
		if (!peerConnection) {
			console.error('peerConnection NOT exist!');
			return;
		}

		peerConnection.setRemoteDescription(sessionDescription)
			.then(function () {
				console.log('setRemoteDescription(answer) succsess in promise');
			}).catch(function (err) {
				console.error('setRemoteDescription(answer) ERROR: ', err);
			});
	}

	// start PeerConnection
	function connect() {
		if (!peerConnection) {
			console.log('make Offer');
			makeOffer();
		}
		else {
			console.warn('peer already exist.');
		}
	}

	// close PeerConnection
	function hangUp() {
		if (peerConnection) {
			console.log('Hang up.');
			peerConnection.close();
			peerConnection = null;
			pauseVideo(remoteVideo);
		}
		else {
			console.warn('peer NOT exist.');
		}
	}

	const socket = new WebSocket('ws://'+ ip+':8080/ThisCord/chat');

	socket.onopen = (event) => {
		console.log("WebSocket connection opened:", event);
	};

	socket.onmessage = (event) => {
		const message = event.data;
		if(message == 'join'){
			setTimeout(() => {
				connect();
			  }, 1000);
		} else {
			displayMessage("Server", message);
		}
	};

	socket.onclose = (event) => {
		console.log("WebSocket connection closed:", event);
	};

	function sendMessage(message) {
		 const messageInput = document.getElementById("text_for_send_sdp");
        console.log(message);
		if (message.trim() !== "") {
			socket.send(message);
			sendDisplayMessage(message);
			messageInput.value = "";
		}
	}
	
	let i = 0;
	function displayMessage(sender, message) {
		const chatMessages = document.getElementById("websocket_receive");
		chatMessages.value ="";
		chatMessages.value = message;
		onSdpText();
	}
	
	function sendDisplayMessage(message) {
		const chatMessages = document.getElementById("websocket_send");
		chatMessages.value ="";
		chatMessages.value = message;
	}
	
	websocket_receive.addEventListener('input', function(){
		console.log("kakatteru");
		
	})


</script>

</html>
